{% extends 'mybook/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }} id: {{book.id}}</li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
</ul>
<a href="/">Back to Home</a>
{% endblock %}
